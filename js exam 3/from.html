
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="myform">
      <label for="">name</label>
      <input type="text" id="name" /><br />

      <label for="">contact</label>
      <input type="text" id="contact" /><br />

      <label for="">remarks</label>
      <textarea name="" id="remark"></textarea><br>

      <label for="">gender</label>
      <input type="radio" name="gender" value="male" />male
      <input type="radio" name="gender" value="female" />female <br />

      <label for="">course</label>
      <input type="checkbox" name="course" value="Nt" />NT
      <input type="checkbox" name="course" value="ddd" />ddd
      <input type="checkbox" name="course" value="esad" />esad
      <input type="checkbox" name="course" value="iad" />iad <br />

      <label for="">location</label>
      <select name="" id="location">
        <option value="mirpur">mirpur</option>
        <option value="dhanmandi">dhanmandi</option>
        <option value="banani">banani</option>
      </select><br>

      <input type="submit" value="submit">
    </form>
    <script>
      function trineeData(event){
        event.preventDefault();

        let name=document.getElementById("name").value;
         let contact=document.getElementById("contact").value;
          let remark=document.getElementById("remark").value;
           let gender=document.querySelector("input[name='gender']:checked");
            let course=document.querySelectorAll("input[name='course']:checked");
             let location=document.getElementById("location").value;

             let courseValue=[];
              for (let i=0;i<course.length;i++){
                courseValue.push(course[i].value);
              }
              let output =
              "name"+name+"\n"+
              "contact"+contact+"\n"+
              "remark"+ remark+"\n"+
              "gender"+ gender.value+"\n"+
              "course"+ courseValue+"\n"+
              "location"+location+"\n";

              let newWindow=window.open("","_blank")
              newWindow.document.writeln("<pre>"+ output+"</pre>");
      }
      let myform=document.getElementById("myform")
      myform=addEventListener('submit', trineeData);

    </script>
  </body>
</html>
