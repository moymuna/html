<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = Number.parseInt(prompt(" enter number"));
      for (i = n; i <= n + 10; i++) {
        document.writeln(i + "<br>");
      }
    </script>
  </body>
</html>
