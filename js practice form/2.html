<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" id="myfrom">
        <label for="">name</label>
        <input type="text" id="name"><br>

        <label for="">contact</label>
        <input type="text" id="contact"><br>

        <label for="">remarks</label>
        <input type="text" id="remark"><br>

        <label for="">gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female <br>

<label for="">courses</label>
<input type="checkbox" name="course" value="nt">nt
<input type="checkbox" name="course" value="iad">iad
<input type="checkbox" name="course" value="esad">esad <br>

<label for="">location</label>
<select name="" id="location"><option value="banani">banani</option><option value="mirpur">mirpur</option><option value="dhanmandi">dhanmandi</option></select>
    <br>
    <input type="submit" value="submit">
</form>
<script>
    function trineedata(event){
        event.preventDefault();

        let name=document.getElementById("name").value;
        let contact=document.getElementById("contact").value;
        let remark=document.getElementById("remark").value;
let gender=document.querySelector("input[name='gender']:checked");
let course=document.querySelectorAll("input[name='course']:checked");
let location=document.getElementById("location").value;

let coursevalue=[];
for(let i=0;i<course.length;i++){
    coursevalue.push(course[i].value);
}

let output=
"name"+name+"\n"+
"contact"+contact+"\n"+
"remarks"+remark+"\n"+
"gender"+gender.value+"\n"+
"course"+coursevalue+"\n"+
"location"+location+"\n";

let newWindow=window.open("","_blank");
newWindow.document.writeln("<pre>"+output+"</pre>");
    }
    let myfrom=document.getElementById("myfrom");
    myfrom.addEventListener("submit",trineedata);
</script>
</body>
</html>
